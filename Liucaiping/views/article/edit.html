<%-include ../include/header.html%>
<form class="form-horizontal" method="post" action="/article/add" enctype="multipart/form-data">
    <input type="hidden" name="id" value="<%=article._id%>"/>
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="title" name="title" value="<%=article.title%>">
        </div>
    </div>
    <div class="form-group">
        <label for="poster" class="col-sm-1 control-label">图片</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="poster" placeholder="选择图片" name="poster" value="<%=article.poster%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" placeholder="content" name="content" rows="8"><%-article.content%></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-primary">确认修改</button>
        </div>
    </div>
</form>
<%-include ../include/footer.html%>
