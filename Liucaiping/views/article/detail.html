<%-include ../include/header.html%>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="leftOne">
                <img src="../images/20140821203358_SZCB8.jpeg" alt=""/>
            </div>
            <div class="leftTwo">
                <img src="../images/81.jpg" alt=""/>
            </div>
        </div>
        <div class="col-md-9">
            <div class="rightOne">
                <i>LET YOUR MIND SURFIING</i>
            </div>
            <div class="rightTwo">
                <div class="articleDetail">
                    <h2><a href="#"><%=article.title%></a></h2>
                    <div class="detailOne">
                        <span>作者：<%=article.user.username%></span> |
                        <span>时间：<%=article.createAt.toLocaleString()%></span>
                    </div>
                    <div class="detailTwo">
                        <%if(article.poster){%>
                        <img src="<%='../' + article.poster%>" alt="image" width="150px" height="100px" />
                        <%}%>
                    </div>
                    <div class="detailThree"><%-article.content%> <a href="#" class="more">(评论)</a></div>
                    <div class="detailFour">
                        <a href="/article/edit?id=<%=article._id%>">
                            <button type="button" class="btn">编辑</button>
                        </a>
                        <a href="/article/delete?id=<%=article._id%>">
                            <button type="button" class="btn">删除</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%-include ../include/footer.html%>
