<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="../public//lib/bootstrap/dist/css/bootstrap.css"/>-->
</head>
<body class="container bigModel">
<!--<h1><%= title %></h1>
<p>Welcome to <%= title %></p>-->
<div class="model"></div>
<nav class="navbar navbar-inverse" id="navBar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">百知博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if(user){%>
                    <li><a href="/article/add">发表文章<span class="sr-only">(current)</span></a></li>
                    <li><a href="/user/logout">退出</a></li>
               <%}else{%>
                    <li><a href="/user/login">登录</a></li>
                    <li><a href="/user/reg">注册</a></li>
               <%}%>



            </ul>
            <form class="navbar-form navbar-left" action="/?keyword=<%=keyword%>" method="get">
                <div class="form-group">
                    <!--
                        =  ：取出变量的值
                        -  ：显示原本的HTML元素
                        <> ：单纯的js语句套起来即可
                    -->
                    <input name="keyword" value="<%=keyword%>" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--页面提示框-->
<%if(success.length){%>
    <div class="jump">
         <div class="alert alert-success" role="alert"><%=success%></div>
         <div class="angle"></div>
    </div>
<%}%>
<%if(error.length){%>
    <div class="jump">
        <div class="alert alert-danger" role="alert"><%=error%></div>
        <div class="angle"></div>
    </div>
<%}%>
