<%-include ../include/header.html%>

<% if (typeof article != undefined){%>
<form class="form-horizontal" action="/article/add/<%=article._id%>" method="post" enctype="multipart/form-data">
    <%} else {%>
    <form class="form-horizontal" action="/article/add" method="post" enctype="multipart/form-data">
        <%}%>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <% if (article){%>
                <input type="text" class="form-control" placeholder="title" name="title" value="<%=article.title%>">
                <%} else {%>
                <input type="text" class="form-control" id="title" placeholder="title" name="title">
                <%}%>
            </div>
        </div>
        <div class="form-group"><label for="content" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <% if (article){%>
                <textarea class="form-control" name="content" cols="30" rows="10"
                          placeholder="内容"><%=article.content%></textarea>
                <%} else {%>
                <textarea class="form-control" name="content" id="content" cols="30" rows="10"
                          placeholder="内容"></textarea>
                <%}%>
            </div>
        </div>
        <div class="form-group"><label for="poster" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                <% if (article){%>
                <input type="file" class="form-control" name="poster" placeholder="选择图片">
                <img src="<%=article.poster%>" alt="">
                <%} else {%>
                <input type="file" class="form-control" name="poster" id="poster" placeholder="选择图片">
                <%}%>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">发表</button>
            </div>
        </div>
        <%if(true){%>
    </form>
        <%} else {%>
</form>
        <%}%>


    <%-include ../include/foot.html%>
