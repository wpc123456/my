<%-include ../include/header.html%>

<div class="panel panel-default">
    <div class="panel-body">
       <p><%=articleInfo.title%></p>
        <p><%=articleInfo.content%></p>
        <img src="<%=articleInfo.poster%>" alt="">
        <p><%=articleInfo.user%></p>
    </div>
    <div class="panel-footer">
        <a href="../add/<%=articleInfo._id%>" class="btn btn-success">修改</a>
        <a href="/<%=articleInfo._id%>" class="btn btn-danger">删除</a>
        <a href="#" class="btn pull-right"><img src="/images/good.png" alt=""></a>
        <a href="#" class="btn pull-right"><img src="/images/bad.png" alt=""></a>
    </div>
</div>

<ul class="review">
    <%if (articleInfo.review){%>
        <li>
            <p><%=articleInfo.review.content%></p>
            <p><%=user.username%></p>
            <p><%=articleInfo.review.createAt%></p>
        </li>
    <%}%>
</ul>

<!--添加评论-->
<form class="form-horizontal pull-left" action="/article/detail/<%=articleInfo._id%>" method="post">
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">评论</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" cols="70" rows="10" placeholder="填写评论内容"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

<%-include ../include/foot.html%>
